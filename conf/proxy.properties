# the host of proxy jdbc server.
proxy.bind.host=localhost
# the port of proxy jdbc server.
proxy.bind.port=1000

# Timed refresh on thrift.xml?
user.thrift.resource.reload=true

# the type of hive authentication, only support CUSTOM or NONE
hive.server2.authentication=CUSTOM